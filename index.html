<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리말 분석기</title>
  <style>
    /* 기존 CSS 스타일 */
    body {
      font-family: 'Dokdo', cursive;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* 베이지 색상 */
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      margin-right: 10px;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
      border: none;
      cursor: pointer;
    }
    .result-container {
      border: 1px solid #ccc;
      width: 70%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #fff; /* 텍스트 블록 배경색 */
    }
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>우리말 분쇄기</h1>
  <h2>경성고가 만든 형태소 분석기</h2>
</header>

<div class="container">
  <label for="fileInput" class="button">사진 업로드</label>
  <input type="file" id="fileInput" style="display: none;">
</div>

<div class="result-container">
  <img id="uploaded-image" alt="Uploaded Image" style="display: none;">
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.4.0/dist/tesseract.min.js"></script>
<script>
  document.getElementById('fileInput').addEventListener('change', async function(event) {
    const file = event.target.files[0];
    const imageUrl = URL.createObjectURL(file); // 파일 URL 생성

    // 이미지 표시
    const uploadedImage = document.getElementById('uploaded-image');
    uploadedImage.src = imageUrl;
    uploadedImage.style.display = 'block'; // 이미지 표시

    try {
      const { data: { text } } = await Tesseract.recognize(
        file,
        'kor',
        { logger: m => console.log(m) }
      );

      if (text) {
        console.log('인식된 텍스트:', text);
      } else {
        console.log('텍스트를 인식할 수 없습니다.');
      }
    } catch (error) {
      console.error('인식 중 오류 발생:', error);
    }
  });
</script>

</body>
</html>
