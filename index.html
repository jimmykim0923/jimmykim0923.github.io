<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korean Language Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
     /* 기존 CSS 스타일 */
    body {
      font-family: 'Dokdo', cursive;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* 베이지 색상 */
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      margin-right: 10px;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
      border: none;
      cursor: pointer;
    }
    .result-container {
      border: 1px solid #ccc;
      width: 70%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #fff; /* 텍스트 블록 배경색 */
    }
    #check-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      cursor: pointer;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    #download-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      text-decoration: none;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    /* 이미지 스타일 */
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Korean word grinder</h1>
  <h2>morpheme analyzer created by Gyeongseong High School</h2>
</header>

<div class="container">
  <input type="file" id="file-input" accept="image/*" style="display: none;">
  <button class="button" onclick="uploadImage()">Upload photo</button>
  <button class="button">Register in user dictionary</button>
</div>

<div class="result-container">
  <!-- The area where the text that recognizes the document uploaded here will appear -->
  <!-- As an example, a blank screen is displayed -->
  <img id="uploaded-image" alt="Uploaded Image" style="display: none;">
  <div id="recognized-text" style="height: 300px;"></div>
  <button id="check-button">Check</button>
  <a href="#" id="download-button">Download</a>
</div>

<script>
  async function uploadImageToFlask(imageFile) {
    const formData = new FormData();
    formData.append('image', imageFile);

    try {
      const response = await fetch('http://34.64.242.244:5000/analyze_image', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const data = await response.json();
        // Process the data received from Flask (e.g., display analysis results)
      } else {
        console.error('Error:', response.statusText);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }

  function uploadImage() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      const imageUrl = URL.createObjectURL(file); // Create file URL

      // Display the uploaded image
      const uploadedImage = document.querySelector('#uploaded-image');
      uploadedImage.src = imageUrl;
      uploadedImage.style.display = 'block';

      // Send the image file to the backend for analysis
      await uploadImageToFlask(file);
    });
    fileInput.click();
  }
</script>

</body>
</html>
