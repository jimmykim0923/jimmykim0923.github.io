<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korean Language Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 기존 CSS 스타일 */
    body {
      font-family: 'Dokdo', cursive;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* 베이지 색상 */
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      margin-right: 10px;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
      border: none;
      cursor: pointer;
    }
    .result-container {
      border: 1px solid #ccc;
      width: 70%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #fff; /* 텍스트 블록 배경색 */
    }
    #check-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      cursor: pointer;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    #download-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      text-decoration: none;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    /* 이미지 스타일 */
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>한국어 분쇄기</h1>
  <h2>morpheme analyzer created by Gyeongseong High School</h2>
</header>

<div class="container">
  <!-- 이미지 업로드 버튼 -->
  <input type="file" id="file-input" accept="image/*" style="display: none;">
  <button class="button" onclick="uploadImage()">Upload photo</button>
  <button class="button">Register in user dictionary</button>
</div>

<div class="result-container">
  <!-- 이미지 및 인식된 텍스트를 표시할 영역 -->
  <img id="uploaded-image" alt="Uploaded Image" style="display: none;">
  <div id="recognized-text" style="height: 300px;"></div>
  <!-- 분석 버튼 및 다운로드 링크 -->
  <button id="check-button" onclick="analyzeImage()">Check</button>
  <a href="#" id="download-button">Download</a>
</div>

<script>
// 파일 선택 이벤트 리스너 추가
document.getElementById('file-input').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const uploadedImage = document.getElementById('uploaded-image');
      uploadedImage.src = e.target.result; // 선택한 이미지를 미리보기로 표시합니다.
      uploadedImage.style.display = 'block'; // 이미지를 표시합니다.
      
      // Vision API로 이미지 분석 함수 호출
      analyzeImage(file);
    }
    reader.readAsDataURL(file); // 파일을 읽어 Base64 형식으로 변환합니다.
  }
});

// Vision API 및 KoalaNLP를 사용하여 이미지 처리 및 형태소 분석하는 함수
function analyzeImage(file) {
  // Vision API 요청 데이터 설정
  const requestData = {
    requests: [
      {
        image: {
          content: file
        },
        features: [
          {
            type: 'TEXT_DETECTION' // 이미지에서 텍스트를 감지합니다.
          }
        ]
      }
    ]
  };

  // Vision API에 POST 요청 보내기
  fetch('https://vision.googleapis.com/v1/images:annotate?key=YOUR_API_KEY', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(requestData),
  })
  .then(response => response.json())
  .then(data => {
    // Vision API로부터 추출한 텍스트
    const extractedText = data.responses[0].fullTextAnnotation.text;
    
    // KoalaNLP로 형태소 분석 수행
    performKoalaNLPAnalysis(extractedText)
      .then(analysisResult => {
        // 형태소 분석 결과를 화면에 표시
        const recognizedTextDiv = document.getElementById('recognized-text');
        recognizedTextDiv.innerText = analysisResult ? JSON.stringify(analysisResult) : '분석 결과가 없습니다.';
      });
  })
  .catch(error => {
    // 오류 처리
    console.error('Vision API 요청 중 오류가 발생했습니다:', error);
  });
}

// KoalaNLP 형태소 분석 함수
function performKoalaNLPAnalysis(text) {
  // KoalaNLP 형태소 분석기 선택 (여기서는 HNN 사용)
  const { HNN } = require('koalanlp/API');
  const { Util } = require('koalanlp/Util');

  // KoalaNLP 초기화
  Util.initialize(HNN);

  // 형태소 분석 수행
  return HNN.tag(text)
    .then(result => {
      return result; // 형태소 분석 결과 반환
    })
    .catch(error => {
      console.error('KoalaNLP 형태소 분석 중 오류가 발생했습니다:', error);
      return null;
    });
}
</script>

</body>
</html>
