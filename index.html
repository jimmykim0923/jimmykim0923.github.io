<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OCR 작업</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.4.0/dist/tesseract.min.js"></script>
</head>
<body>

<input type="file" id="fileInput" />
<button onclick="handleOCR()">OCR 작업 실행</button>

<script>
  document.getElementById('fileInput').addEventListener('change', handleFileSelect);

  function handleFileSelect(event) {
    const file = event.target.files[0];
    // 이미지 파일을 처리하는 코드
    // Tesseract.js를 이용하여 OCR 작업 실행
    Tesseract.recognize(
      file,
      'kor', // 언어 설정 (한국어: 'kor')
      { logger: m => console.log(m) } // 로그 출력 설정
    ).then(({ data: { text } }) => {
      console.log('인식된 텍스트:', text);
      // 여기서 텍스트를 가지고 원하는 작업을 수행할 수 있어요.
      // 예를 들어, 추출된 텍스트를 웹 페이지에 표시하거나 다른 동작을 수행할 수 있습니다.
    });
  }

  function handleOCR() {
    document.getElementById('fileInput').click();
  }
</script>

</body>
</html>
