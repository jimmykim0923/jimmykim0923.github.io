<head>
  <meta charset="UTF-8">
  <title>Korean Language Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 기존 CSS 스타일 */
    body {
      font-family: 'Dokdo', cursive;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* 베이지 색상 */
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      margin-right: 10px;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
      border: none;
      cursor: pointer;
    }
    .result-container {
      border: 1px solid #ccc;
      width: 70%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #fff; /* 텍스트 블록 배경색 */
    }
    #check-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      cursor: pointer;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    #download-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 10px; /* 끝이 모난 사각형 모양 */
      text-decoration: none;
      font-family: 'Dokdo', cursive; /* 버튼 글꼴 */
    }
    /* 이미지 스타일 */
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>

<header>
  <h1>한국어 분쇄기</h1>
  <h2>morpheme analyzer created by Gyeongseong High School</h2>
</header>
<body>
  <button id="fileButton">Select Images</button>
  <input type="file" class="real-upload" accept="image/*" required multiple>
  <div class="upload"></div>
  <script>
    function uploadImageFiles(e) {
      const files = e.currentTarget.files;
      const formData = new FormData();
      
      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
      }

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(data => {
        console.log('Upload successful:', data);
      })
      .catch(error => {
        console.error('Error during upload:', error);
      });
    }

    const realUpload = document.querySelector('.real-upload');
    realUpload.addEventListener('change', uploadImageFiles);

    const fileButton = document.getElementById('fileButton');
    fileButton.addEventListener('click', () => realUpload.click());
  </script>
</body>
  realUpload.addEventListener('change', uploadImageFiles);
</script>
